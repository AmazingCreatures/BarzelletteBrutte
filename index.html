<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Sito divertente per generare barzellette brutte, battute e freddure per ridere (forse).">
    <title>Generatore di Barzellette Brutte e Divertenti â€“ Crea Battute Assurde in Un Click</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title-subtitle">
            <h1>Barzellette Brutte</h1>
            <h2>Scopri il miglior generatore di barzellette brutte e battute divertenti. Condividi risate imbarazzanti e originali con i tuoi amici in pochi secondi!</h2>
        </div>
        <div class="button-container">
            <button onclick="showMessage()">Genera Barzelletta</button>
            <div id="message"></div>
        </div>
    </div>

    <script>
        async function readTextFile(file) {
            const response = await fetch(file);
            const text = await response.text();
            return text.split('\n');
        }

        async function showMessage() {
            const phrases = await readTextFile('barzellette.txt');
            const randomIndex = Math.floor(Math.random() * phrases.length);
            const message = phrases[randomIndex].trim();

            const messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.style.display = 'block';
        }
    </script>
</body>
</html>
